<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4a10caa140.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Wise UI Clone</title>
</head>
<body>
    <!--* Header Section Start Here -->
    <header>
        <div class="header-container">
            <div class="left-side">
                <div class="logo">
                    <img src="./images/wise-logo.png" alt="wise-logo">
                </div>
                
                <div class="menu">
                    <div class="active">
                        <p>Personal</p>
                    </div>
                    <div class="business">
                        <p>Business</p>
                    </div>
                    <div class="platform">
                        <p>Platform</p>
                    </div>
                </div>
            </div>

            <div class="right-side">
                <ul>
                    <li>Features <i class="fa-solid fa-caret-down"></i></li>
                    <li>Pricing</li>
                    <li>Help</li>
                    <li class="language">
                        <img src="./images/us.svg" alt="us-flag">
                        <p>EN</p>
                    </li>
                    <li>Log in</li>
                    <div class="register">
                        <p>Register</p>
                    </div>
                </ul>
            </div>
        </div>
    </header>
    <!--* Header Section End Here -->
</body>
</html>
